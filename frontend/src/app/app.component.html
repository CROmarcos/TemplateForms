<main class="main">
  <app-header></app-header>
  <div class="layout">
    <div class="side-panel">
      <ul>
        <li *ngFor="let group of questionGroups">
          <button (click)="selectCard(group.id)" [ngClass]="{ active: selectedGroupId === group.id }">
            {{ group.name }}
          </button>
        </li>
      </ul>
    </div>

    <div class="center-panel">
      <ng-container *ngIf="selectedGroup">
        <app-card [text]="selectedGroup.name" [questions]="selectedGroup.questions"
          (delete)="deleteGroup(selectedGroup.id)"></app-card>
      </ng-container>
    </div>

    <div class="side-panel">
      <button (click)="addNewGroup()">Dodaj novu grupu</button>
    </div>
  </div>
</main>
